<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
{% load static %}
<link rel="stylesheet" href="{% static 'log_regis/css/style.css' %}">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container register-form">
    
    <div class="form">
        <div class="note">
            <p>Welcome to this awesome page!</p>
        </div>

        <div class="form-content">
            <div class="row">
                <div class="col-md-6">
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li > {{ message }} </li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <form action="/register" methods="POST">
                        <h2>Registration</h2>
                        <div class="form-group">
                            <input type="text" name="name" class="form-control" placeholder="Name *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="last_name" class="form-control" placeholder="Last Name *"
                                value="" />
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" placeholder="Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Password *"
                                value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" name="confirm" class="form-control" placeholder="Confirm Password *"
                                value="" />
                        </div>
                        {%csrf_token%}
                        <button type="submit" class="btnSubmit" value="register">Register</button>
                        
                    </form>
                </div>

                <div class="col-md-6">
                    <form action="/login" method="POST">
                        <h2>Log In</h2>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" placeholder="User email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" name="confirm" class="form-control" placeholder="User Password *" value="" />
                        </div>
                        {%csrf_token%}
                        <button type="submit" class="btnSubmit" value="Login">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
