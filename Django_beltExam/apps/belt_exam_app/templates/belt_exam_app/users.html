<body style="padding: 10px 10px 10px 60px">

    <h2 style="padding: 30px 0 30px 0"> Quotes posted by {{author.last_name}} : {{quotes.all.count}}
    </h2>

    <br>
    {% for quote in quotes %}
    {{ quote.quoted_by }} : {{ quote.quote_text }}
    <br><br>
    {% endfor %}
    <br><br>
