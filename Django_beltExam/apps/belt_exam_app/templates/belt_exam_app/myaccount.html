<!DOCTYPE html>
<html lang="en">

<head>
    <title>Edit Account</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .errors {
            color: red;
            font-size: 16px;
        }
    </style>
</head>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <a class="navbar-brand" href="">
        <h3>Edit your Credentials</h3>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/quotes">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Log out</a>
            </li>
        </ul>
    </div>
</nav>
<body>
    <div class="container" style="margin-top:30px">
        <div class="row">
            <div class="col-sm-6">

                {%if messages%}
                {%for message in messages%}
                <h2 class="errors">{{message}}</h2>
                {%endfor%}
                {%endif%}

                <h2>Edit My Account</h2>
                <form action="/edit_user/{{user.id}}" method="POST">
                    <div class="form-group">
                        <label for="name">New First Name:</label>
                        <input type="text" class="form-control" name="first_name" value='{{user.first_name}}'>
                    </div>
                    <div class="form-group">
                        <label for="last_name">New Last Name:</label>
                        <input type="text" class="form-control" name="last_name" value='{{user.last_name}}'>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" name="email" value='{{user.email}}'>
                    </div>
                    {%csrf_token%}
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
