<!doctype html>
<html>

<head>
    {% load static %}

    <title>New Job</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'helper/css/style.css' %}">
</head>

<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <a class="navbar-brand" href="">
        <h3>Add New Job, {{current_user.first_name}}!</h3>
    </a>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="nav navbar-nav navbar-right !important">
            <li class="nav-item">
                <a class="nav-link" href="/dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">Log out</a>
            </li>
        </ul>
    </div>
</nav>


    <div>
        <div class="container" style="margin-top:30px">
            <div class=box_shadow>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="message">
                            {% if messages %}
                            {% for message in messages %}
                            {% if message.extra_tags == "job_post" %}
                            {{ message }}
                            {% endif %}
                            {% endfor %}
                            {% endif %}
                        </div>
                        <h2>Add New Job:</h2>
                        <form action='/new' method="POST">

                            <div class="form-group">
                                <label for="job_title"> Title </label>
                                <input type='text' name='job_title' class="form-control" placeholder='Job title'>
                            </div>
                           
                            <div class="form-group">
                                <label for="message"> Description </label>
                                <textarea name='desc' rows='6' cols='50' class="form-control"
                                    placeholder='Your job desc here..'> </textarea><br>
                            </div>

                            <div class="form-group">
                                <label for="location"> Location </label>
                                <input type='text' name='location' class="form-control" placeholder='Job location'>
                            </div>

                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary">
                                Add New</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
