<!DOCTYPE html>
{% load static %}
<html>

<head>
    <title>Book Info</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/books.css' %}">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
</head>

<body>
    <h2>Book Title: <span style="color: blue">{{ book.title }}</span></h2>
    <h2>Author: <span style="color: blue">{{ book.author.name }}</span></h2>

    <h3>Reviews:</h3>

    {%for review in reviews %}
    <p><a href="/books/{{ review.book_id }}"> {{ review.book.title }} </a></p>
    <p>Rating:{{ review.rating }}/5 </p>

    <p><a href="/users/{{ review.user_id }}">{{ review.user.name }}</a> says: {{ review.text }}</p>
    <p>{{ review.createdAt }}</p>
    {%endfor%}
</body>

</html>
